<!DOCTYPE html>
<html>
  <head>
    <!--title: text to appear in the page tab-->
    <title>Creature Followcam</title>

    <!--icon - also known as "favicon: the tiny image to appear in the tab-->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.glitch.com/95d403f5-4836-4f52-83ce-a43a613dc5c9%2Ffavicon_iam.png"
      sizes="16x16"
    />

    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="description" content="InterActiMation: A-Frame Scene Starter" />
    <meta name="keywords" content="InterActiMation,A-Frame,aframe,webvr" />

    <!--script: include the a-frame javascript-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!--this physics engine is no longer maintined, we're waiting to see who might take it over...-->
    <!--https://www.donmccurdy.com/2020/09/06/projects-up-for-adoption/-->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>

  <body>
    <!--opens the a-frame scene-->
    <a-scene
      id="scenic"
      background="color: lightblue"
      vr-mode-ui="enabled: false"
    >


<!--OBSTACLES cylinder, box, sphere-->

<a-entity
geometry="primitive: cylinder; height:7; radius: 1"
material="color:orange"
position="-3 3.5 40"
dynamic-body
></a-entity>
<a-entity
geometry="primitive: cylinder; height:7; radius: 1"
material="color:orange"
position="3 3.5 40"
dynamic-body
></a-entity>
<a-entity
geometry="primitive: box; height:1; width:8;
depth:1"
material="color:brown"
position="0 8 40"
dynamic-body
></a-entity>
<a-entity
geometry="primitive: sphere; radius: 2"
position="0 200 40"
dynamic-body
></a-entity>



      <!--CREATURE CODE-->
      <!--Camera Rig-->

      <a-entity id="rig" wasd-controls="acceleration:1000" position="0 0 50">
        <a-entity id="camera" camera look-controls position="0 12 10"> </a-entity>

        <!--Creature Controller body sphere-->
        <a-entity
          geometry="primitive:sphere; radius:1.5"
          material="color:gold"
          position="0 3 -5"
          animation__rot="property:rotation; from: 0 0 -5; to: 0 0 5; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad"
          static-body
        >
          <!--Head-->
          <a-entity
            geometry="primitive:sphere; radius:1"
            material="color:gold"
            position="0 2.5 0.2"
            animation__pos="property:position; from: -0.3 2.5 0.2; to: 0.3 2.5 0.2; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad"
          ></a-entity>

          <!--Left Shoulder Joint-->
          <a-entity
            geometry="primitive: dodecahedron; radius: 0.5"
            material="color: red"
            position="-1.5 0.75 0"
            animation__rot="property:rotation; from: -45 0 0; to: 45 0 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad"
          >
            <!--Left Arm Bone-->
            <a-entity
              geometry="primitive: cylinder; radius: 0.3; height: 2"
              material="color: gold"
              position="0 -1 0"
              static-body
            >
              <!--close leg bone-->
            </a-entity>
            <!--close hop joint bone-->
          </a-entity>

          <!--Right Shoulder Joint-->
          <a-entity
            geometry="primitive: dodecahedron; radius: 0.5"
            material="color: red"
            position="1.5 0.75 0"
            animation__rot="property:rotation; from: 45 0 0; to: -45 0 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad"
          >
            <!--Right Arm Bone-->
            <a-entity
              geometry="primitive: cylinder; radius: 0.3; height: 2"
              material="color: gold"
              position="0 -1 0"
              static-body
            >
            </a-entity>
          </a-entity>

          <!--Left Hip Joint-->
          <a-entity
            geometry="primitive: dodecahedron; radius: 0.5"
            material="color: red"
            position="-0.5 -1.3 0"
            animation__rot="property:rotation; from: 45 0 0; to: -45 0 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad"
          >
            <!--Left Thigh Bone-->
            <a-entity
              geometry="primitive: cylinder; radius: 0.3; height: 2"
              material="color: gold"
              position="0 -1 0"
              static-body
            >
            </a-entity>
          </a-entity>

          <!--Right Hip Joint-->
          <a-entity
            geometry="primitive: dodecahedron; radius: 0.5"
            material="color: red"
            position="0.5 -1.3 0"
            animation__rot="property:rotation; from: -45 0 0; to: 45 0 0; dir: alternate; dur: 500; loop: true; easing: easeInOutQuad"
          >
            <!--Right Thigh Bone-->
            <a-entity
              geometry="primitive: cylinder; radius: 0.3; height: 2"
              material="color: gold"
              position="0 -1 0"
              static-body
            >
            </a-entity>
          </a-entity>
        </a-entity>
      </a-entity>
      <!--Ground Plane-->
      <a-entity
        geometry="primitive: plane; height : 120; width: 120 "
        material="color: green"
        position="0 0 0"
        rotation="-90 0 0"
        static-body
      ></a-entity>
